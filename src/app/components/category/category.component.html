<ul class="list-group">
  <li [class]="getAllCategoryClass()" routerLink="/products">Tüm Ürünler</li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>
 
<h6 *ngIf="currentCategory">
  {{ currentCategory.categoryName }}<br />
  Kategorisini seçtiniz
</h6>
